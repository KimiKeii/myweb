<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houses</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-[Inter]">
<header><nav class="nav">
  <div class="logo">
      <a href="index.html"><img src="LOGO.svg" class="Logo"></a>
  </div>
  <ul class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#categories">Categories</a>
      <a href="index.html#search">Search</a>
      <a href="index.html#contact">Contact</a>
  </ul>
  <div class="profile-section">
      <img src="USER.svg" class="user-icon">
      <div class="dropdown">
          <button class="dropdown-toggle">▼</button>
          <div class="dropdown-content">
              <a href="login.html" class="login">
                  <span class="text-wrapper">
                      <h5 class="login-name">Login</h5>
                  </span>
              </a>
              <a href="sign-up.html" class="signup">
                  <span class="text-wrapper">
                      <h5 class="signup-name">Signup</h5>
                  </span>
              </a>
          </div>
      </div>
  </div>
</nav>
</header>

<section class="p-8 grid grid-cols-1 lg:grid-cols-2 items-start">
    <!-- Left Side: House Image and Info -->
    <div class="ml-12 mt-7 bg-white rounded-2xl shadow p-6">
      <img id="propertyImage" src="" alt="House Image" class="rounded-xl mb-4" style=" height: 470px; width: 890px;">
      <h2 id="propertyName" class="text-2xl font-bold"></h2>
      <p id="propertyLocation" class="text-sm text-blue-700 mb-2"></p>
      <p id="propertyType" class="text-sm text-blue-700"></p>
      <p id="propertyDescription" class="text-xs text-gray-500"></p>
    </div>
     
    <!-- Right Side: Payment Section (All in one div) -->
    <div class="mt-48">
      <div class="bg-white rounded-2xl shadow-lg px-6 py-4 w-full max-w-sm mx-auto">
        <!-- Entire Payment Section -->
        <div class="flex flex-col items-center">
          <!-- Price Box -->
          <div class="bg-white shadow-md rounded-xl px-4 py-3 text-center mb-4 w-full">
            <div id="priceRange" class="text-lg font-semibold text-gray-800">₱0 / mo</div>
          </div>

          <!-- Fee Info -->
          <div class="text-sm text-gray-700 space-y-1 mb-4 w-full">
            <div class="flex justify-between">
              <span>Maintenance Fee:</span>
              <span id="maintenanceFee">₱0</span>
            </div>
            <div class="flex justify-between">
              <span>Security Deposit:</span>
              <span id="securityDeposit">₱0</span>
            </div>
          </div>

          <!-- Divider -->
          <hr class="my-2 border-gray-200 w-full">

          <!-- Total -->
          <div class="text-base font-bold flex justify-between text-gray-800 mb-4 w-full">
            <span>TOTAL</span>
            <span id="totalAmount">₱0</span>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col gap-3 w-full">
            <button id="rentButton" class="w-full bg-yellow-100 text-gray-900 py-2 rounded-xl font-bold shadow">Rent</button>
            <button class="w-full bg-blue-100 text-blue-700 py-2 rounded-full text-sm font-semibold shadow">Contact Owner</button>
          </div>
        </div>
      </div>
    </div>
</section>

<!-- JavaScript -->
<script>
    const houses = [
      { 
        id: "house1", 
        name: "Clarksville", 
        image: "carousel1.jpg", 
        location: "House in Subic Bay, Zambales, Philippines", 
        type: "3-Bedroom Unit", 
        description: "Welcome to Clarksville, a beautiful getaway nestled in the picturesque Subic Bay, Zambales. This home blends contemporary style with rustic charm, using stone and wood textures to create a warm, inviting atmosphere. Surrounded by nature, Clarksville is the perfect retreat for those who appreciate both modern luxury and the beauty of the outdoors.", 
        priceRange: "₱15,000 / mo", 
        maintenance: "₱2,000", 
        deposit: "₱15,000", 
        total: "₱17,000"
      },
      { 
        id: "house2", 
        name: "Seaside Retreat", 
        image: "carousel2.jpg", 
        location: "Beachfront in La Union, Philippines", 
        type: "4-Bedroom Villa", 
        description: "Escape to Seaside Retreat, a stunning beachfront villa offering serene ocean views. Perfect for those who love the ocean breeze, this spacious villa offers luxury amenities combined with the peace of the sea.", 
        priceRange: "₱20,000 / mo", 
        maintenance: "₱3,000", 
        deposit: "₱20,000", 
        total: "₱23,000"
      },
      { 
        id: "house3", 
        name: "Mountain View", 
        image: "carousel3.jpg", 
        location: "Tagaytay, Cavite, Philippines", 
        type: "2-Bedroom Bungalow", 
        description: "Mountain View offers a quiet retreat with a panoramic view of the mountains. Perfect for those seeking peace and a connection with nature, this home is designed with eco-friendly materials and sustainability in mind.", 
        priceRange: "₱12,000 / mo", 
        maintenance: "₱1,500", 
        deposit: "₱12,000", 
        total: "₱13,500"
      },
      { 
        id: "house4", 
        name: "City Heights", 
        image: "carousel4.jpg", 
        location: "Makati, Metro Manila, Philippines", 
        type: "Studio Apartment", 
        description: "City Heights offers a modern living experience in the heart of Makati. This studio apartment is designed for young professionals seeking a convenient and stylish urban lifestyle.", 
        priceRange: "₱10,000 / mo", 
        maintenance: "₱1,200", 
        deposit: "₱10,000", 
        total: "₱11,200"
      },
      { 
        id: "house5", 
        name: "Tropical Villa", 
        image: "carousel5.jpg", 
        location: "Boracay, Aklan, Philippines", 
        type: "5-Bedroom Villa", 
        description: "Tropical Villa offers a luxurious experience in the heart of Boracay, surrounded by stunning beaches and vibrant nightlife. This spacious villa includes all modern amenities and more.", 
        priceRange: "₱50,000 / mo", 
        maintenance: "₱5,000", 
        deposit: "₱35,000", 
        total: "₱40,000"
      },
      { 
        id: "house6", 
        name: "Sunset Breeze", 
        image: "carousel6.jpg", 
        location: "Davao City, Davao, Philippines", 
        type: "3-Bedroom Beachfront Home", 
        description: "Sunset Breeze offers a peaceful escape by the beach, with a stunning view of the sunset each evening. The property is designed for comfort and relaxation.", 
        priceRange: "₱40,000 / mo", 
        maintenance: "₱3,500", 
        deposit: "₱26,000", 
        total: "₱29,500"
      },
      { 
        id: "house7", 
        name: "Hilltop Estate", 
        image: "carousel7.jpg", 
        location: "Baguio City, BENGUET, Philippines", 
        type: "4-Bedroom Estate", 
        description: "Hilltop Estate offers an exclusive retreat in the cool, mountainous air of Baguio City. The property boasts expansive views and luxurious living spaces.", 
        priceRange: "₱25,000 / mo", 
        maintenance: "₱3,000", 
        deposit: "₱25,000", 
        total: "₱28,000"
      },
      { 
        id: "house8", 
        name: "Laguna Serenity", 
        image: "carousel8.jpg", 
        location: "Biñan, Laguna, Philippines", 
        type: "5-Bedroom Modern Home", 
        description: "Laguna Serenity is a beautiful modern home designed with both luxury and comfort in mind. The property features large windows that offer a view of the serene surroundings.", 
        priceRange: "₱45,000 / mo", 
        maintenance: "₱4,000", 
        deposit: "₱25,000", 
        total: "₱29,000"
      }
    ];

    // Get the house id from the URL
    const hash = window.location.hash.substring(1); // Remove the '#' from the hash
    const houseIndex = houses.findIndex(house => house.id === hash); // Find the house index from the hash

    if (houseIndex !== -1) {
      updateDisplay(houseIndex);
    } else {
      updateDisplay(0); // Default to the first house if no valid hash is present
    }

    function updateDisplay(index) {
      const house = houses[index];
      if (!house) return; // If no house data is found, stop execution

      // Set image
      document.getElementById("propertyImage").src = house.image;

      // Set property details
      document.getElementById("propertyName").textContent = house.name;
      document.getElementById("propertyLocation").textContent = house.location;
      document.getElementById("propertyType").textContent = house.type;
      document.getElementById("propertyDescription").textContent = house.description;
      
      // Set pricing info
      document.getElementById("priceRange").textContent = house.priceRange;
      document.getElementById("maintenanceFee").textContent = house.maintenance;
      document.getElementById("securityDeposit").textContent = house.deposit;
      document.getElementById("totalAmount").textContent = house.total;
    }

    // Handle the Rent button click to redirect to rent.html with the current house id
document.querySelector("button").addEventListener("click", () => {
  if (houseIndex !== -1) {
    window.location.href = `rent.html#${houses[houseIndex].id}`;
  }
});

document.getElementById("rentButton").addEventListener("click", () => {
  if (houseIndex !== -1) {
    window.location.href = `rent.html#${houses[houseIndex].id}`;
  }
});
</script>

</body>
</html>
