<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic House Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-[Inter]">

  <!-- Main Layout -->
  <section class="p-8 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
    <!-- Left Side: House Image and Info -->
    <div class="bg-white rounded-2xl shadow p-6">
      <img id="propertyImage" src="" alt="House Image" class="rounded-xl mb-4" style="height: 580px; width: 900px; object-fit: contain;">
      <h2 id="propertyLocation" class="text-lg font-bold"></h2>
      <p id="propertyType" class="text-sm text-blue-700 mb-2"></p>
      <p class="text-sm text-gray-700 font-semibold">Nathan Magcamit</p>
      <p class="text-xs text-gray-500">Property Owner</p>
    </div>

    <!-- Right Side: Payment Section (All in one div) -->
    <div class="mt-48">
      <div class="bg-white rounded-2xl shadow-lg px-6 py-4 w-full max-w-sm mx-auto">
        <!-- Entire Payment Section -->
        <div class="flex flex-col items-center">
          <!-- Price Box -->
          <div class="bg-white shadow-md rounded-xl px-4 py-3 text-center mb-4 w-full">
            <div id="priceRange" class="text-lg font-semibold text-gray-800">₱0 / mo</div>
          </div>

          <!-- Fee Info -->
          <div class="text-sm text-gray-700 space-y-1 mb-4 w-full">
            <div class="flex justify-between">
              <span>Maintenance Fee:</span>
              <span id="maintenanceFee">₱0</span>
            </div>
            <div class="flex justify-between">
              <span>Security Deposit:</span>
              <span id="securityDeposit">₱0</span>
            </div>
          </div>

          <!-- Divider -->
          <hr class="my-2 border-gray-200 w-full">

          <!-- Total -->
          <div class="text-base font-bold flex justify-between text-gray-800 mb-4 w-full">
            <span>TOTAL</span>
            <span id="totalAmount">₱0</span>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col gap-3 w-full">
            <button class="w-full bg-yellow-100 text-gray-900 py-2 rounded-xl font-bold shadow">Rent</button>
            <button class="w-full bg-blue-100 text-blue-700 py-2 rounded-full text-sm font-semibold shadow">Contact Owner</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section class="px-8 py-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-2">
      <h3 class="text-xl font-bold text-blue-900 mb-3">About This Place</h3>
      <p id="propertyDescription" class="text-sm text-gray-700 leading-relaxed"></p>
    </div>
    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.0992250841945!2d120.23506691534436!3d14.8316119740388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396714fd6c9a49f%3A0xe6a3a15d118bd539!2sSubic%2C%20Zambales!5e0!3m2!1sen!2sph!4v1643779851345!5m2!1sen!2sph" width="100%" height="250" style="border:0; border-radius: 1rem;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    const houses = [
      {
        name: "Clarksville",
        image: "carousel6.jpg",
        location: "House in Subic Bay, Zambales, Philippines",
        type: "3-Bedroom Unit",
        description: "Welcome to Clarksville, a beautiful getaway nestled in the picturesque Subic Bay, Zambales. This home blends contemporary style with rustic charm, using stone and wood textures to create a warm, inviting atmosphere. Surrounded by nature, Clarksville is the perfect retreat for those who appreciate both modern luxury and the beauty of the outdoors.",
        priceRange: "₱15,000 / mo",
        maintenance: "₱2,000",
        deposit: "₱15,000",
        total: "₱17,000"
      }
    ];

    function updateDisplay(index) {
      const house = houses[index];
      document.getElementById("propertyImage").src = house.image;
      document.getElementById("propertyLocation").textContent = house.location;
      document.getElementById("propertyType").textContent = house.type;
      document.getElementById("propertyDescription").textContent = house.description;

      document.getElementById("priceRange").textContent = house.priceRange;
      document.getElementById("maintenanceFee").textContent = house.maintenance;
      document.getElementById("securityDeposit").textContent = house.deposit;
      document.getElementById("totalAmount").textContent = house.total;
    }

    // Initial display
    updateDisplay(0);
  </script>
</body>
</html>
