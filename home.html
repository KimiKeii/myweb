<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="header-title"></h1>
            <button id="sidebutton">â˜°</button>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <div class="profile-section">
            <img src="Jordie.jpg" alt="Profile Picture">
            <h3>Jordie</h3>
        </div>
        <nav class="menu">
            <a href="#" class="um" onclick="loadContent('unitManagement', 'Unit Management')">Unit Management</a>
            <a href="#" class="ti" onclick="loadContent('tenantInfo', 'Tenant Information')">Tenant Information</a>
            <a href="#" class="mm" onclick="loadContent('maintenance', 'Maintenance Management')">Maintenance Management</a>
            <a href="#" ="ms" onclick="loadContent('messaging', 'Messaging System')">Messaging System</a>
            <div class="logout">
                <div class="logout-content">
                    <a href="index.html" class="logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="content">
        <!-- The default content will be loaded here via JavaScript -->
    </div>

    <footer>
        <p>&copy; 2024 AOS. All rights reserved.</p>
    </footer>

    <script>
        // Function to change both content and header title
        function loadContent(section, headerTitle) {
            const content = document.querySelector('.content'); // Get content div
            const header = document.getElementById('header-title'); // Get header title
            
            // Define different content for each section
            const sections = {
                unitManagement: `
                    <div class="unit-grid">
                        <div class="unit">
                            <img src="Unit1.png" alt="Unit 00 Layout">
                            <h3>001</h3>
                        </div>
                        <div class="unit">
                            <img src="unit2.png" alt="Unit 002 Layout">
                            <h3>002</h3>
                        </div>
                        <div class="unit">
                            <img src="unit3.png" alt="Unit 003 Layout">
                            <h3>003</h3>
                        </div>
                        <div class="unit">
                            <img src="unit4.png" alt="Unit 004 Layout">
                            <h3>004</h3>
                        </div>
                        <div class="unit">
                            <h3>005</h3>
                            <img src="unit5.png" alt="Unit 005 Layout">
                        </div>
                        <div class="unit">
                            <h3>006</h3>
                            <img src="unit6.png" alt="Unit 006 Layout">
                        </div>
                        <div class="unit">
                            <h3>007</h3>
                            <img src="unit7.png" alt="Unit 007 Layout">
                        </div>
                        <div class="unit">
                            <h3>008</h3>
                            <img src="unit8.png" alt="Unit 008 Layout">
                        </div>
                    </div>`,
                tenantInfo: '<h2>Tenant Information</h2><p>List of tenants and their details will be displayed here.</p>',
                maintenance: '<h2>Maintenance Management</h2><p>Manage maintenance requests and tasks.</p>',
                messaging: '<h2>Messaging System</h2><p>Send messages to tenants or staff.</p>',
            };

            // Update the inner HTML of the content section
            content.innerHTML = sections[section] || '<p>Content not found.</p>';
            
            // Update the header title to match the selected section
            header.textContent = headerTitle;

            // Debug log to check if the function works
            console.log(`Header changed to: ${headerTitle}`);
        }

        const sidebar = document.getElementById('sidebar');
        const sidebutton = document.getElementById('sidebutton');

        sidebutton.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });

        // Load default content when the page loads
        window.onload = function() {
            loadContent('unitManagement', 'Unit Management'); // Load Unit Management by default
        };
    </script>
</body>
</html>
