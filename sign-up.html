<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Signup.css">
<script>
    function signup() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var popup = document.getElementById("popup");

        document.querySelectorAll("input").forEach(input => input.classList.remove("invalid"));
        popup.classList.add("hidden");

        if (!email.includes("@")) {
            document.getElementById("email").classList.add("invalid");
            popup.innerText = "Invalid email.";
            popup.classList.remove("hidden");
            document.getElementById("email").focus();
            return;
        }

        if (password !== confirmPassword) {
            document.getElementById("confirmPassword").classList.add("invalid");
            popup.innerText = "Passwords do not match.";
            popup.classList.remove("hidden");
            document.getElementById("confirmPassword").focus();
            return;
        }

        // Store username and password in localStorage
        localStorage.setItem("signupUsername", username);
        localStorage.setItem("signupPassword", password);

        popup.innerText = "Signup successful!";
        popup.classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", function() {
        var usernameField = document.getElementById("username");
        var emailField = document.getElementById("email");
        var passwordField = document.getElementById("password");
        var confirmPasswordField = document.getElementById("confirmPassword");

        usernameField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                emailField.focus();
            }
        });

        emailField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                passwordField.focus();
            }
        });

        passwordField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                confirmPasswordField.focus();
            }
        });

        confirmPasswordField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.querySelector(".signup-btn").click();
            }
        });
    });
</script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="popup" class="popup hidden">Invalid credentials. Please try again.</div>
    <div class="container">
        <div class="row col-md-12 wrapper">
            <div class="col-md-6">
                <div class="imagewrap">
                    <div class="image-container">
                        <img src="AOSlogo.svg" class="Logo" alt="AOS Logo">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="signup-wrap">
                    <form onsubmit="event.preventDefault(); signup();">
                        <h1 class="question">Sign Up</h1>
                        <br>
                        
                        <label for="username">Username</label>
                        <br>
                        <input type="text" id="username" placeholder="Enter username" required>
                        <br>
                        
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" placeholder="Enter email" required>
                        <br>
                        
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" placeholder="Enter password" required>
                        <br>
                        
                        <label for="confirmPassword">Confirm Password</label>
                        <br>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                        <br>
                    </form>
                    <div class="btn-group">
                        <button type="submit" id="signupBtn" onclick="signup()" class="signup-btn">Sign Up</button>
                    </div>
                        <br>
                        <p>Already Have an Account?<a href="login.html">Login</a></p>
                        <a href="index.html">HomePage</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
