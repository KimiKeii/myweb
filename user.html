<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-section">
                <img src="Emmy.jpg" alt="Profile Picture">
                <h3 class="profile-name">Emmy</h3>
                    <div class="dropdown">
                        <button class="dropdown-toggle">â–¼</button>
                        <a href="index.html" class="logout">
                            <span class="text-wrapper">
                                <h5 class="logout-name">Logout</h5>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <div>
            <img src="LOGO.svg" class="logo" alt="Logo">
        </div>
        <nav class="menu">
            <a href="#" class="link" onclick="loadContent('contractaccess')">
                <img src="DASHBOARD.svg" alt="dashboard-Icon" class="icon">
                <span class="text-wrapper">
                    <h5 class="icon-name">Contract</h5>
                </span>
            </a>
            <br>
            <a href="#" class="link" onclick="loadContent('onlinepayment')">
                <img src="TENANTS INFO.svg" alt="tenantInfo-icon" class="icon">
                <span class="text-wrapper">
                    <h5 class="icon-name">Payment</h5>
                </span>
            </a>
            <br>
            <a href="#" class="link" onclick="loadContent('transactionhistory')">
                <img src="TRANSACTION.svg" alt="transaction-icon" class="icon">
                <span class="text-wrapper">
                    <h5 class="icon-name">Transaction</h5>
                </span>
            </a>
            <br>
            <a href="#" class="link" onclick="loadContent('contact',)">
                <img src="CONTACT.svg" alt="contact-icon" class="icon">
                <span class="text-wrapper">
                    <h5 class="icon-name">Contact</h5>
                </span>
            </a>
            <br>
            
        </nav>
    </div>

    <div class="content">
        
    </div>

    <footer>
        <p>&copy; 2024 MyBrand. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function() {
                // Remove active class from all links
                document.querySelectorAll('.link').forEach(item => {
                    item.classList.remove('active'); // Remove active state
                    item.querySelector('.text-wrapper').style.width = '0'; // Reset text wrapper width
                });

                // Add active class to the clicked link
                this.classList.add('active'); // Set clicked link to active
                this.querySelector('.text-wrapper').style.width = '210px'; // Expand text wrapper
            });

            link.addEventListener('mouseenter', function() {
                if (!this.classList.contains('active')) {
                    this.querySelector('.text-wrapper').style.width = '210px';
                }
            });

            link.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.querySelector('.text-wrapper').style.width = '0';
                }
            });
        });

        // Optional: Keep the first link active by default
        document.querySelector('.link').classList.add('active'); 
        document.querySelector('.link .text-wrapper').style.width = '210px';


        // Function to change both content and header title
        function loadContent(section, headerTitle) {
            const content = document.querySelector('.content'); // Get content div
            const header = document.getElementById('header-title'); // Get header title

            // Define different content for each section
            const sections = {
                contractaccess: '<h2>Contract Access</h2><p>Contract Access and their details will be displayed here.</p>',
                onlinepayment: '<h2>Online Payment</h2><p>Pay Online here.</p>',
                maintenancerequest: '<h2>Maintenance Request</h2><p>Request maintenance Here.</p>',
                transactionhistory: '<h2>Transaction History</h2><p>Access transaction history here.</p>',
                contact: '<h2>Chat Support</h2><p>Send messages to staff.</p>',
            };

            // Update the inner HTML of the content section
            content.innerHTML = sections[section] || '<p>Content not found.</p>';
            
            // Update the header title to match the selected section
            header.textContent = headerTitle;

            // Debug log to check if the function works
            console.log(`Header changed to: ${headerTitle}`);
        }

        // Load default content when the page loads
        window.onload = function() {
            loadContent('contractaccess', 'Contract Access') // Load Contract Access by default
        };
    </script>
</body>
</html>
