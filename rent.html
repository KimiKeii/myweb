  // Get the house ID from the URL hash
  const hash = window.location.hash.substring(1); // Remove the '#' from the hash

  // Find the house that matches the ID from the URL
  const houseIndex = houses.findIndex(house => house.id === hash);

  // If the house is found, update the display
  if (houseIndex !== -1) {
    updateDisplay(houseIndex);
  } else {
    updateDisplay(0); // Default to the first house if no valid house ID is found
  }

  function updateDisplay(index) {
    const house = houses[index];
    if (!house) return;

    document.getElementById("propertyImage").src = house.image;
    document.getElementById("propertyName").textContent = house.name;
    document.getElementById("propertyLocation").textContent = house.location;
    document.getElementById("propertyType").textContent = house.type;
    document.getElementById("propertyDescription").textContent = house.description;

    // Update the star rating
    const starRating = document.getElementById("starRating");
    starRating.innerHTML = getStarRating(house.rating);

    // Owner (hardcoded as Nathan Magcamit)
    document.getElementById("propertyOwner").textContent = `${house.contactName} ${house.contactLastName}`;

  }

  // Function to generate star rating
  function getStarRating(rating) {
  const fullStars = Math.floor(rating);
  const halfStar = (rating % 1 >= 0.5) ? 1 : 0;
  const emptyStars = 5 - fullStars - halfStar;

  let stars = "★".repeat(fullStars);
  if (halfStar) stars += "⯨"; // Using a half-star symbol, can replace with a better one or icon
  stars += "☆".repeat(emptyStars);
  return stars;
}

  const emailInput = document.getElementById('emailInput');
  const emailError = document.getElementById('emailError');

  // Simple email regex pattern
  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Validate on input
  emailInput.addEventListener('input', () => {
    if(emailInput.value === '' || isValidEmail(emailInput.value)) {
      emailError.style.display = 'none';
      emailInput.classList.remove('border-red-500');
      emailInput.classList.add('border-green-500');
    } else {
      emailError.style.display = 'block';
      emailInput.classList.add('border-red-500');
      emailInput.classList.remove('border-green-500');
    }
  });

  const form = document.getElementById('rentForm');

      emailError.style.display = 'block';
